<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hunar Loops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'opensans': ['Open Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: '#ec4899', // Pink
                        secondary: '#f9a8d4', // Light pink
                        accent: '#be185d', // Dark pink
                        cream: '#fdf2f8', // Very light pink/white
                        'dark-gray': '#000000', // Pure black
                        'light-gray': '#f3f4f6', // Light gray
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
            }
        }

        .hero-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(236, 72, 153, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .floating-element {
            animation: float 3s ease-in-out infinite;
        }

        .floating-element:nth-child(2) {
            animation-delay: -1s;
        }

        .floating-element:nth-child(3) {
            animation-delay: -2s;
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.15);
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cream via-white to-secondary/20 hero-pattern min-h-screen flex items-center justify-center relative overflow-auto">
    
    <!-- Floating decorative elements -->
    <div class="absolute top-20 left-10 w-16 h-16 bg-gradient-to-br from-primary to-accent rounded-full floating-element opacity-20"></div>
    <div class="absolute top-40 right-20 w-12 h-12 bg-gradient-to-br from-secondary to-primary rounded-full floating-element opacity-30"></div>
    <div class="absolute bottom-32 left-20 w-20 h-20 bg-gradient-to-br from-accent to-secondary rounded-full floating-element opacity-15"></div>
    <div class="absolute bottom-20 right-10 w-14 h-14 bg-gradient-to-br from-primary to-secondary rounded-full floating-element opacity-25"></div>
    
    <!-- Main login container -->
    <div class="w-full max-w-md mx-auto px-6 animate-fade-in-up">
        
        <!-- Logo section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4 animate-pulse-glow">
                <div class="w-16 h-16 bg-gradient-to-br from-primary to-accent rounded-full flex items-center justify-center">
                    <span class="text-white font-montserrat font-bold text-lg"><img src="public/logo.jpg" alt="Hunar Loops Logo" class="rounded-full"></span>
                </div>
            </div>
            <h1 class="text-3xl font-montserrat font-black text-dark-gray mb-2">
                Welcome to <span class="text-primary">Hunar Loops</span>
            </h1>
            <p class="font-opensans text-dark-gray/70">Log in to your handcrafted world</p>
        </div>

        <!-- Login form card -->
        <div class="login-card rounded-2xl shadow-2xl p-8 border border-primary/20">
            <form class="space-y-6">
                
                <!-- Email field -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-montserrat font-semibold text-dark-gray">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Enter your email"
                        class="w-full px-4 py-3 bg-cream border-2 border-secondary/50 rounded-lg font-opensans text-dark-gray placeholder-dark-gray/50 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all input-focus"
                        required
                    >
                </div>

                <!-- Password field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-montserrat font-semibold text-dark-gray">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 bg-cream border-2 border-secondary/50 rounded-lg font-opensans text-dark-gray placeholder-dark-gray/50 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all input-focus pr-12"
                            required
                        >
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-dark-gray/50 hover:text-primary transition-colors">
                            <svg id="eye-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember me and forgot password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary bg-cream border-secondary/50 rounded focus:ring-primary/20 focus:ring-2">
                        <span class="ml-2 text-sm font-opensans text-dark-gray/70">Remember me</span>
                    </label>
                    <a href="#" class="text-sm font-opensans text-primary hover:text-accent transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login button -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white font-montserrat font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary/20"
                >
                    Log In
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-secondary/50"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-dark-gray/60 font-opensans">Or continue with</span>
                    </div>
                </div>

                <!-- Social login buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <button 
                        type="button"
                        class="social-btn flex items-center justify-center px-4 py-3 border-2 border-secondary/50 rounded-lg font-opensans font-medium text-dark-gray hover:border-primary/50 hover:text-primary transition-all"
                    >
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    <button 
                        type="button"
                        class="social-btn flex items-center justify-center px-4 py-3 border-2 border-secondary/50 rounded-lg font-opensans font-medium text-dark-gray hover:border-primary/50 hover:text-primary transition-all"
                    >
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>

                <!-- Sign up link -->
                <div class="text-center mt-6">
                    <p class="font-opensans text-dark-gray/70">
                        Don't have an account? 
                        <a href="#" class="text-primary hover:text-accent font-semibold transition-colors">
                            Sign up here
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer text -->
        <div class="text-center mt-8">
            <p class="font-opensans text-dark-gray/60 text-sm">
                © 2025 Hunar Loops. Made with hunar and love.
            </p>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state to button
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Show success message
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 right-4 bg-primary text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in-up';
                notification.textContent = 'Welcome back to Hunar Loops!';
                document.body.appendChild(notification);
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }, 2000);
        });

        // Add floating animation to form elements on focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
